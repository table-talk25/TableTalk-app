name: Deploy Privacy Pages to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'FRONTEND/client/src/pages/privacy-pages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./FRONTEND/client/src/pages/privacy-pages
          destination_dir: ./privacy-pages
